services:
  - type: web
    name: spatial-omr-service
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: AUDIVERIS_JAR
        value: /opt/audiveris/Audiveris.jar
      - key: JAVA_PATH
        value: java
      - key: PYTHONUNBUFFERED
        value: 1
    healthCheckPath: /health
    autoDeploy: true
