services:
  - type: web
    name: spatial-ai-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        fromDatabase:
          name: spatial-ai-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: spatial-ai-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: spatial-ai-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: spatial-ai-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: spatial-ai-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 30d
      - key: FRONTEND_URL
        sync: false
      - key: TRANSCRIPTION_SERVICE_URL
        sync: false

databases:
  - name: spatial-ai-db
    plan: free
    databaseName: spatial_ai
    user: spatial_ai_user
